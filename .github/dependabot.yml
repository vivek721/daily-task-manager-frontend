version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 5
    reviewers:
      - "maintainer-username"  # Replace with actual maintainer
    assignees:
      - "maintainer-username"  # Replace with actual maintainer
    commit-message:
      prefix: "deps:"
      prefix-development: "deps-dev:"
    labels:
      - "dependencies"
    # Group minor and patch updates
    groups:
      react-ecosystem:
        patterns:
          - "react*"
          - "@types/react*"
      build-tools:
        patterns:
          - "vite*"
          - "@vitejs/*"
          - "eslint*"
          - "typescript*"
      ui-libraries:
        patterns:
          - "tailwindcss*"
          - "@tailwindcss/*"
          - "lucide-*"
          - "framer-motion"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 3
    commit-message:
      prefix: "ci:"
    labels:
      - "github-actions"
      - "ci/cd"